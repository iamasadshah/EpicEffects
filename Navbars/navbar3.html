<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Floating Navbar</title>
    <script
      src="https://kit.fontawesome.com/1ca214b935.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #1b1b1b, #0d0d0d);
        perspective: 1000px;
      }
      .navbar {
        display: flex;
        gap: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 30px;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }
      .nav-item {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        transform: rotateY(0deg);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
      }
      .nav-item i {
        font-size: 28px;
        color: white;
        transition: color 0.3s ease;
      }
      .nav-item:hover {
        transform: rotateY(360deg) scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      .nav-item:hover i {
        color: #ff00ff;
      }

      .title {
        color: white;
        font-size: 2rem;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Animated Icon Navbar 3</h1>
    <div class="navbar">
      <div class="nav-item"><i class="fas fa-rocket"></i></div>
      <div class="nav-item"><i class="fas fa-user-secret"></i></div>
      <div class="nav-item"><i class="fas fa-magic"></i></div>
      <div class="nav-item"><i class="fas fa-bell"></i></div>
      <div class="nav-item"><i class="fas fa-cog"></i></div>
    </div>
  </body>
</html>
