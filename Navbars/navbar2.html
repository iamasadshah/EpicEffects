<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Glow Navbar</title>
    <script
      src="https://kit.fontawesome.com/1ca214b935.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0d0d0d;
      }
      .navbar {
        display: flex;
        gap: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 30px;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
      .nav-item {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .nav-item i {
        font-size: 24px;
        color: white;
        transition: color 0.3s ease;
      }
      .nav-item::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.3s ease;
        z-index: -1;
      }
      .nav-item:hover::before {
        transform: scale(1.5);
        opacity: 0.8;
      }
      .nav-item:hover i {
        color: #ff00ff;
      }
      .title {
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Animated Icon Navbar</h1>
    <div class="navbar">
      <div class="nav-item"><i class="fas fa-home"></i></div>
      <div class="nav-item"><i class="fas fa-user"></i></div>
      <div class="nav-item"><i class="fas fa-blog"></i></div>
      <div class="nav-item"><i class="fas fa-envelope"></i></div>
      <div class="nav-item"><i class="fas fa-sign-in-alt"></i></div>
    </div>
  </body>
</html>
