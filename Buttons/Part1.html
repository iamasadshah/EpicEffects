<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Buttons</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #121212;
        font-family: Arial, sans-serif;
        color: white;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .btn {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
      }
      /* Neon Glow Button */
      .neon {
        background: black;
        color: white;
        border: 2px solid #0ff;
        box-shadow: 0 0 10px #0ff;
      }
      .neon:hover {
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
      /* Magnetic Button */
      .magnetic {
        background: #ff007f;
        color: white;
        transition: transform 0.2s;
      }
      .magnetic:hover {
        transform: scale(1.1);
      }
      /* Liquid Fill Button */
      .liquid {
        background: transparent;
        color: white;
        border: 2px solid white;
        position: relative;
        overflow: hidden;
      }
      .liquid::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        transition: top 0.3s;
        z-index: -1;
      }
      .liquid:hover::before {
        top: 0;
      }
      .liquid:hover {
        color: black;
        z-index: 1;
      }
      /* Morphing Button */
      .morphing {
        background: linear-gradient(45deg, #ff6a00, #ee0979);
        color: white;
        border-radius: 10px;
      }
      .morphing:hover {
        border-radius: 50px;
      }
      /* Text Reveal Button */
      .reveal {
        background: black;
        color: transparent;
        position: relative;
      }
      .reveal::before {
        content: "Hover Me";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .reveal:hover::before {
        opacity: 1;
      }
      .reveal span {
        opacity: 1;
        transition: opacity 0.3s;
      }
      .reveal:hover span {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="btn neon">Neon Glow</button>
      <button class="btn magnetic">Magnetic Hover</button>
      <button class="btn liquid">Liquid Fill</button>
      <button class="btn morphing">Morphing Button</button>
      <button class="btn reveal"><span>Text Reveal</span></button>
    </div>
  </body>
</html>
