<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Loaders</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background: #0d0d0d;
        color: white;
        gap: 30px;
        font-family: Arial, sans-serif;
      }
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* Neon Pulse Rings */
      .neon-rings {
        position: relative;
        width: 80px;
        height: 80px;
      }
      .neon-rings div {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid #ff00ff;
        border-radius: 50%;
        animation: pulse 1.5s infinite ease-in-out;
      }
      .neon-rings div:nth-child(2) {
        animation-delay: 0.5s;
        border-color: cyan;
      }
      @keyframes pulse {
        0% {
          transform: scale(0.5);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      /* Liquid Wave Loader */
      .liquid-wave {
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, cyan, transparent);
        border-radius: 50%;
        position: relative;
        overflow: hidden;
      }
      .liquid-wave::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: rgba(0, 255, 255, 0.5);
        top: 50%;
        left: -50%;
        border-radius: 40%;
        animation: wave 2s infinite linear;
      }
      @keyframes wave {
        0% {
          transform: rotate(0deg);
          top: 50%;
        }
        100% {
          transform: rotate(360deg);
          top: 40%;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <h2>Neon Pulse Rings</h2>
      <div class="neon-rings">
        <div></div>
        <div></div>
      </div>

      <h2>Liquid Wave Loader</h2>
      <div class="liquid-wave"></div>
    </div>
  </body>
</html>
