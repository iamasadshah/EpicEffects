<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Progress Bars</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }
      .progress-container {
        width: 80%;
        max-width: 500px;
        margin: 20px 0;
      }
      .progress-bar {
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }
      .progress {
        height: 100%;
        width: 0%;
        transition: width 5s linear;
      }
      .glowing {
        background: linear-gradient(45deg, #ff6a00, #ee0979);
        box-shadow: 0 0 10px #ff6a00;
      }
      .wave {
        background: #00c3ff;
        animation: wave-animation 2s infinite linear;
      }
      .dots-container {
        display: flex;
        justify-content: space-around;
        width: 80%;
        max-width: 500px;
        margin-top: 20px;
      }
      .dot {
        width: 20px;
        height: 20px;
        background: #ff0;
        border-radius: 50%;
        transform: scale(0);
        transition: transform 5s linear;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 8px solid #ff0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-top: 20px;
      }
      @keyframes wave-animation {
        0% {
          background: #00c3ff;
        }
        50% {
          background: #00ff9d;
        }
        100% {
          background: #00c3ff;
        }
      }
    </style>
  </head>
  <body>
    <h2>Interactive Progress Bars</h2>
    <div class="progress-container">
      <div class="progress-bar"><div class="progress glowing"></div></div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"><div class="progress wave"></div></div>
    </div>
    <div class="dots-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="circle">0%</div>

    <script>
      function startProgress() {
        document.querySelectorAll(".progress").forEach((bar) => {
          bar.style.width = "100%";
        });

        let percent = 0;
        const circle = document.querySelector(".circle");
        const dots = document.querySelectorAll(".dot");

        const interval = setInterval(() => {
          percent += 2;
          circle.textContent = percent + "%";

          if (percent >= 100) {
            clearInterval(interval);
            dots.forEach((dot) => (dot.style.transform = "scale(1)"));
          }
        }, 100);
      }

      window.onload = startProgress;
    </script>
  </body>
</html>
