<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
      }
      .card-container {
        position: relative;
        perspective: 1200px;
        margin-right: 10px;
      }
      .card1 {
        width: 300px;
        height: 400px;
        border-radius: 15px;
        background: url("https://m.media-amazon.com/images/I/61IZmrKoWHL._AC_UF1000,1000_QL80_.jpg")
          center/cover;
        transition: transform 0.6s ease, box-shadow 0.6s ease;
        transform-origin: bottom;
      }
      .card1:hover {
        transform: rotateX(80deg);
        box-shadow: 0px 15px 40px rgba(0, 0, 255, 0.5);
      }
      .center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        font-weight: bold;
        color: white;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0);
      }
      .card-container:hover .center-text {
        opacity: 1;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      }
      .card2 {
        width: 300px;
        height: 400px;
        border-radius: 15px;
        background: url("https://images.stockcake.com/public/d/9/a/d9a9d400-feab-4c4d-b88d-bdff1229cadc_large/majestic-roaring-lion-stockcake.jpg")
          center/cover;
        transition: transform 0.6s ease, box-shadow 0.6s ease;
        transform-origin: bottom;
      }
      .card2:hover {
        transform: rotateX(80deg);
        box-shadow: 0px 15px 40px rgba(0, 0, 255, 0.5);
      }
      .card3 {
        width: 300px;
        height: 400px;
        border-radius: 15px;
        background: url("https://images.freeimages.com/images/large-previews/494/majestic-tiger-close-up-0410-5704612.jpg")
          center/cover;
        transition: transform 0.6s ease, box-shadow 0.6s ease;
        transform-origin: bottom;
      }
      .card3:hover {
        transform: rotateX(80deg);
        box-shadow: 0px 15px 40px rgba(0, 0, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card1"></div>
      <div class="center-text">Wolf</div>
    </div>
    <div class="card-container">
      <div class="card2"></div>
      <div class="center-text">Lion</div>
    </div>
    <div class="card-container">
      <div class="card3"></div>
      <div class="center-text">Tiger</div>
    </div>
  </body>
</html>
