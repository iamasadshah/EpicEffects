<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Torch Light Effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0d0d0d;
        font-family: Arial, sans-serif;
      }
      .card {
        width: 300px;
        height: 400px;
        background: #222;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
      }
      .card:hover {
        transform: perspective(1000px) rotateX(10deg) rotateY(-10deg);
        box-shadow: 0px 20px 40px rgba(255, 255, 255, 0.2);
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .light-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at var(--x, 50%) var(--y, 50%),
          rgba(255, 255, 255, 0.3),
          rgba(0, 0, 0, 0.9)
        );
        pointer-events: none;
        z-index: 2;
      }
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.1);
        transition: color 0.3s ease;
        z-index: 3;
      }
      .card:hover .text {
        color: rgba(255, 255, 255, 1);
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <img
        src="https://w0.peakpx.com/wallpaper/363/285/HD-wallpaper-spiderman-no-way-home-full-screen-%E2%80%A2-for-you-spiderman-portrait.jpg"
        alt="Card Image"
      />
      <div class="light-effect" id="light"></div>
      <div class="text">Spider Man</div>
    </div>

    <script>
      const card = document.getElementById("card");
      const light = document.getElementById("light");

      card.addEventListener("mousemove", (e) => {
        let rect = card.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;
        light.style.setProperty("--x", `${x}px`);
        light.style.setProperty("--y", `${y}px`);
      });
    </script>
  </body>
</html>
