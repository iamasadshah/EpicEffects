<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Flip Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #121212, #292929);
        font-family: Arial, sans-serif;
        perspective: 1000px;
      }
      .card-container {
        width: 320px;
        height: 450px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
      }
      .card {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      .front {
        background: url("https://m.media-amazon.com/images/I/61IZmrKoWHL._AC_UF1000,1000_QL80_.jpg")
          center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }
      .back {
        background: black;
        /* backdrop-filter: blur(10px); */
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 10px;
        color: white;
        align-items: center;
        justify-content: center;
        transform: rotateY(180deg);
      }
      .card-container:hover {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card front"></div>
      <div class="card back">
        <h3>Wolf</h3>
        <p>
          1.Wolves are the wild ancestor of all our domesticated dogs, from
          poodles to bulldogs to greyhounds. <br />
          2. Wolf packs usually hunt within a territory, which can range from 50
          square miles
        </p>
      </div>
    </div>
  </body>
</html>
